name: CI

on:
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'

    # See: https://github.com/gradle/actions/blob/main/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Check formatting
      run: ./gradlew spotlessCheck

    - name: Run tests
      run: ./gradlew test

    - name: Build
      run: ./gradlew build
